<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>        
    <div class="contain">
        <div class="form">
            <header>
                <div class="callout" data-closable>
                    <button class="close-button" aria-label="Close alert" type="button" data-close>
                        <span aria-hidden="true">&#10006;</span>
                    </button>
    
                </div>
            </header>
    
            <div class="form-wrapper">
                <h1 class="form-title">Регистрация</h1>
                <form action="">
    
                    <div class="email-data">
                        <input type="email" name="email" id="" placeholder="Введите ваш email">
                        <input type="password" name="password" id="" placeholder="Пароль">
                    </div>
                </form>
                <p>
                    Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                    на
                    информационную рассылку.
                </p>
                <form action="">
                    <div class="submit-area">
                        <input type="submit" class="registration" value="Зарегистрироваться">
                        <Input type="submit" class="enter" value="Войти">
                    </div>
    
                </form>
    
    
            </div>
        </div>
    </div>
</body>
</html>
